<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频二维码</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        #qrcode {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>扫描二维码播放视频</h1>
        <div id="qrcode"></div>
    </div>
    
    <script>
        // 生成二维码
        const videoUrl = 'player.html?video=https://example.com/video.mp4'; // 替换为实际视频URL
        new QRCode(document.getElementById("qrcode"), {
            text: videoUrl,
            width: 256,
            height: 256
        });
    </script>
</body>
</html>
