<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频二维码生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-list {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .video-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .video-item:hover {
            background-color: #f5f5f5;
        }
        .video-item.active {
            background-color: #e3f2fd;
        }
        .video-name {
            flex-grow: 1;
        }
        .video-download {
            color: #0366d6;
            text-decoration: none;
            margin-right: 10px;
        }
        #qrcode {
            margin: 20px auto;
            text-align: center;
        }
        .qr-container {
            text-align: center;
            margin-top: 20px;
        }
        .selected-file {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .error-message {
            color: red;
            padding: 10px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频二维码生成器</h1>
        
        <div class="video-list" id="videoList">
            <div class="loading">加载中...</div>
        </div>
        
        <div class="selected-file" id="selectedFile"></div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        // 配置
        const config = {
            rawGitBaseUrl: 'https://raw.githubusercontent.com/chybot/top_tree/main/video/',
            githubRepoUrl: 'https://github.com/chybot/top_tree/tree/main/video'
        };

        // 生成播放URL
        function generateVideoUrl(filename) {
            const videoUrl = config.rawGitBaseUrl + filename;
            return `${window.location.origin}${window.location.pathname.replace('index.html', '')}player.html?video=${encodeURIComponent(videoUrl)}`;
        }

        // 生成二维码
        function generateQRCode(url) {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            
            new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256
            });
        }

        // 显示选中的文件
        function showSelectedFile(filename) {
            const selectedFileDiv = document.getElementById('selectedFile');
            selectedFileDiv.textContent = `已选择: ${filename}`;
        }

        // 处理视频选择
        function handleVideoSelect(filename) {
            const videoUrl = generateVideoUrl(filename);
            generateQRCode(videoUrl);
            showSelectedFile(filename);

            // 更新选中状态
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // 加载视频列表
        async function loadVideoList() {
            const videoListDiv = document.getElementById('videoList');
            
            try {
                // 获取GitHub页面内容
                const response = await fetch(config.githubRepoUrl);
                const html = await response.text();
                
                // 创建一个临时的 DOM 解析器
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // 获取文件列表
                const videoFiles = [];
                const rows = doc.querySelectorAll('div.js-navigation-item');
                rows.forEach(row => {
                    const nameElement = row.querySelector('a[role="rowheader"]');
                    if (nameElement) {
                        const filename = nameElement.textContent.trim();
                        if (filename.match(/\.(mp4|webm|ogg)$/i)) {
                            videoFiles.push(filename);
                        }
                    }
                });

                // 清除加载提示
                videoListDiv.innerHTML = '';

                // 显示视频列表
                if (videoFiles.length === 0) {
                    videoListDiv.innerHTML = '<div class="error-message">未找到视频文件</div>';
                    return;
                }

                videoFiles.forEach(filename => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'video-name';
                    nameSpan.textContent = filename;
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.className = 'video-download';
                    downloadLink.href = config.rawGitBaseUrl + filename;
                    downloadLink.textContent = '下载';
                    downloadLink.target = '_blank';
                    downloadLink.onclick = (e) => e.stopPropagation();
                    
                    videoItem.appendChild(nameSpan);
                    videoItem.appendChild(downloadLink);
                    videoItem.onclick = () => handleVideoSelect(filename);
                    
                    videoListDiv.appendChild(videoItem);
                });

            } catch (error) {
                console.error('Error loading video list:', error);
                videoListDiv.innerHTML = `
                    <div class="error-message">
                        加载视频列表失败: ${error.message}
                    </div>
                `;
            }
        }

        // 页面加载完成后初始化
        window.onload = loadVideoList;
    </script>
</body>
</html>
