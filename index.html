<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频二维码生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-list {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .video-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .video-item:hover {
            background-color: #f5f5f5;
        }
        .video-item.active {
            background-color: #e3f2fd;
        }
        #qrcode {
            margin: 20px auto;
            text-align: center;
        }
        .qr-container {
            text-align: center;
            margin-top: 20px;
        }
        .selected-file {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频二维码生成器</h1>
        
        <div class="video-list" id="videoList">
            <!-- 视频列表将通过JavaScript动态加载 -->
        </div>
        
        <div class="selected-file" id="selectedFile"></div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        // 配置信息
        const config = {
            username: '你的GitHub用户名', // 替换为你的GitHub用户名
            repo: '仓库名称',            // 替换为你的仓库名称
            branch: 'main',             // 替换为你的分支名称
            videoPath: 'video'          // 视频文件夹路径
        };

        // 生成完整的GitHub Pages URL
        function generateVideoUrl(filename) {
            return `https://${config.username}.github.io/${config.repo}/player.html?video=${encodeURIComponent(filename)}`;
        }

        // 生成二维码
        function generateQRCode(url) {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = ''; // 清除现有二维码
            
            new QRCode(qrcodeDiv, {
                text: url,
                width: 256,
                height: 256
            });
        }

        // 显示选中的文件
        function showSelectedFile(filename) {
            const selectedFileDiv = document.getElementById('selectedFile');
            selectedFileDiv.textContent = `已选择: ${filename}`;
        }

        // 处理视频选择
        function handleVideoSelect(filename) {
            const videoUrl = generateVideoUrl(filename);
            generateQRCode(videoUrl);
            showSelectedFile(filename);

            // 更新选中状态
            document.querySelectorAll('.video-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // 加载视频列表
        async function loadVideoList() {
            const videoListDiv = document.getElementById('videoList');
            
            // 从本地加载视频列表（实际项目中，这里可以通过API获取GitHub仓库的文件列表）
            const videos = [
                'video/example1.mp4',
                'video/example2.mp4',
                'video/example3.mp4'
            ];

            videos.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.textContent = video.split('/').pop(); // 只显示文件名
                videoItem.onclick = () => handleVideoSelect(video);
                videoListDiv.appendChild(videoItem);
            });
        }

        // 页面加载完成后初始化
        window.onload = loadVideoList;
    </script>
</body>
</html>
